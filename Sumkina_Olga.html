	<script>
		/* -- 1 -- */ 
		function final(str, sp){
			var result = str.replace(' ', ',');
			var splits = result.split('');
			var withSym = new Array;
			for(i = 0; i < splits.length; i++){
				withSym.push(splits[i] + ' ');
			}
			var done = withSym.join(sp);
			return done;
		}

		/* -- 2 -- */

		function convert(obj){
			var final = Object.keys(obj).map(function(key){
				return [key, obj[key]];
			})

			return final;
		}

		/* -- 3 -- */

		var exchange = function(str) {
			var total = '';
			for (i = 0; i < str.length; i++) {
				if(str[i] == '-' || str[i] == '_') {
					total = total + str[i + 1].toUpperCase();
					i++;
				} else if(i == 0){
					total = total + str[i].toUpperCase();
				} else {
					total = total + str[i];
				}
			}
			return total;
		}

		/* -- 4 -- */

		var reverseWord = function(str){
			var arr = [];
			var word = '';
			for(i = 0; i <= str.length; i++){
				if(str[i] != ' ' && i < str.length){
					word = word + str[i];	
				} else {
					arr.push(word);
					word = '';
				}
			}
			var total = [];
			for(i = 0; i < arr.length; i++){
				var b = arr[i].split('').reverse().join('');

				total.push(b);
			}
			var result = '';

			for(i = 0; i < total.length; i++){
				i != total.length - 1 ? result = result + total[i] + ' ' : result = result + total[i];
			}

			return result;
		}

		/* -- 5 -- */

		var double = function(str){
			var regexp = /(\d)([^\d])*/g;
			return str.replace(regexp, function(entry){
				return entry.slice(1).repeat(entry[0]);
			})	
			
		}

		/* -- 6 -- */
		function large() {
			var array = Array.prototype.slice.call(arguments);
			var largest = 0;
			for (var i = 0; i < array.length; i++) {
				if(array[i] > largest) {
					largest = array[i];
				}
			}
			return largest;
		}

		function small() {
			var array = Array.prototype.slice.call(arguments);
			var smallest = 0;
			for (var i = 0; i < array.length; i++) {
				if(array[i] < smallest) {
					smallest = array[i];
				}
			}
			return smallest;
		}		

		/* -- 7 -- */ 
		// transform(arr)[0] - выведется результат функции с индексом 0 в итоговом массиве

		function transform (arr){
			var result = [];
			for(var i = 0; i < arr.length; i++) {
				var foo = function(){
					return arr[i];
				}
				result.push(foo());
			}
			return result;
		}

				if(b > 0){

					console.log(a[0]);
					add(b - 1);

					return a[0] ;
				}
			}

		/* -- 9 -- */

		function run(a){
			setTimeout(function(){
				if(a >= 0){
					console.log(a);
					run(a - 1)}
				},1000)
		};

		/* -- 10 -- */

		var bind = function(fn, context) {

			var bindArgs = [].slice.call(arguments, 2);
			return function() {

				var fnArgs = [].slice.call(arguments);

				return fn.apply(context, bindArgs.concat(fnArgs));
			};
		};


	</script>
